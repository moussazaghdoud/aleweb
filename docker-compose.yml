version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ale_cms
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payload -d ale_cms"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URI: postgresql://payload:${DB_PASSWORD:-changeme}@db:5432/ale_cms
        PAYLOAD_SECRET: ${PAYLOAD_SECRET}
        NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL:-http://localhost:3000}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URI: postgresql://payload:${DB_PASSWORD:-changeme}@db:5432/ale_cms
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL:-http://localhost:3000}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - media_uploads:/app/public/media

volumes:
  postgres_data:
  media_uploads:
